<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaarPool - Pune Carpooling Community</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 100px; /* Adjust the max-width based on your logo size */
            margin-bottom: 20px;
            border-radius: 50%;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.jpeg" alt="YaarPool Logo" class="logo">
        <h1>Welcome to YaarPool</h1>
        <p>A carpooling community for daily office travelers in India. We are starting with only Pune City for now.</p>
        <p>Connect with others heading in the same direction, split costs, and make your commute more enjoyable.</p>
        <a href="https://t.me/yaarpool" target="_blank">Join Our Telegram Group</a>
    </div>

</body>
</html>
